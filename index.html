<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCalculation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <ul>
        <li><button id="result">Result</button></li>
        <li><button id="question">Question</button></li>
        <li><input id="inputArea" type="text"></li>
        <li class="horizontalBtn"><button id="generate">Generate</button>
        <button id="submit">Submit</button></li>
        <li class="numPadFirstThree">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
        </li>
        <li class="numPadSecondThree">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
        </li>
        <li class="numPadThirdThree">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
        </li>
        <li>
            <button id="zero">0</button>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
